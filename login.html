<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./cascading style sheets/login.css">
</head>

<body>
  <div class="half" id="publicidade">
    <div class="fundo-cor"></div>
    <div class="fundo"></div>
    <div class="w-100 h-100 d-flex justify-content-center align-items-center p-5">


      </h1>
    </div>
  </div>
  <div class="half" id="wpLogin">
    <div class="flex-container-center">
      <div id="loginBox">
        <div class="container p-3 text-center">
          <div class="login-header flex-container-center">
            <h4>Sign in or create an Account</h4>
          </div>
          <div class="mt-4 p-3">
            <div class="row">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="E-mail">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </span>
                </div>
                <input type="password" name="senha" class="form-control" placeholder="Password">
              </div>
              <span class="text-danger mt-2">
                <a href="forgot.html" id="linkCriarConta">Forgot Password</a>
              </span>
            </div>
          </div>
          <em class="text-muted">or sign in using:</em>
          <div class="flex-container-center mt-1">
            <div class="social-media facebook">
              <span class="fab fa-facebook"></span>
            </div>
            <div class="social-media google">
              <span class="fab fa-google"></span>
            </div>
            <div class="social-media linkedin">
              <span class="fab fa-linkedin"></span>
            </div>

          </div>

          <button class="btn-login my-3"><a href="db.html">LOGIN</a>
          </button>
          <span class="text-muted">
            Don't have an account? Click
            <a href="na.html" id="linkCriarConta">here</a> to create one
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/4e8e17b477.js" crossorigin="anonymous"></script>
</body>

</html>
