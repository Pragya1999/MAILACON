<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	
		
		
	<title>New Account</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="na.css">
    
	</head>
	<body>
    <div class="container">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
    <div id="ui">
    <h1 class="text-center">CREATE ACCOUNT</h1>
    <form class="form-group txt-center">
    <div class="row text-center">
    <div class="col-lg-6">
    <label>First Name:</label>
    <input type="text" name="Fname" class="form-control" placeholder="Enter your first name...">
    </div>
    <div class="col-lg-6">
    <label>Last Name:</label>
    <input type="text" name="Lname" class="form-control" placeholder="Enter your last name...">
    </div
    </div>
    <br>
    <label>E-mail</label>
    <input type="email" name="Email" class="form-control" placeholder="Enter your Email Id">
    <div class="row">
    <div class="col-lg-6">
    <label>Password:</label>
    <input type="Password" name="Password" class="form-control" placeholder="Enter your Password...">
    </div>
    <div class="col-lg-6">
    <label>Contact number:</label>
    <input type="Phone number" name="number" class="form-control" placeholder="Phone no....">
    </div
    </div>

    
    <label>Select:</label>
    <select class="form-control">
    <option> Choose Gender...</option>
    <option>Male</option>
    <option>Female</option>
    <option>Don't prefer to tell</option>
    </select>
    <a hre="na.html">Reset</a>
    <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">
    </form>
    </div>
    </div>
    <div class="col-lg-3"></div>
    </div>
    </div>
    </body>
    </html>
