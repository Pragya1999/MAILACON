<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="rf.css">
    </head>
    <body>
    <div class="container">
    <div class="row">
    <div class="col-md-7">
    <h1 class="text-left">WELCOME TO MAILACON</h1>
    <p class="text-left">Find your people. Engage your customers. Build your brand. Do it all with Mailaconâ€™s Marketing Platform.
    Delight your customers and keep your brand top of mind with welcome automations, 
    happy birthday messages, and order notifications.</p>
    </div>
    <div class="col-md-5">

    <div class="row">
    <div class="col-md-6">
    <h3 class="text-left"> NEW ACCOUNT </h3>
    </div>
    <div class ="col-md-6">
    <span class ="glyphion glyphicon-pencil"></span></div>
    </div>
    <hr>
    <divclass ="row">
    <label class="label col-md-2 control-label">Name</label>
    <div class="col-md-10">
    <input type="text" class="form-control" name="Name" placeholder="Name">
    </div>
    </div>
    <div class ="row">
    <label class="label col-md-2 control-label">Email</label>
    <div class="col-md-10">
    <input type="Email" class="form-control" name="Email" placeholder="Email">
    </div>
    </div>
    <div class ="row">
    <label class="label col-md-2 control-label">Password</label>
    <div class="col-md-10">
    <input type="Password" class="form-control" name="Password" placeholder="Password">
    </div>
    </div>
    <div class ="row">
    <label class="label col-md-2 control-label">Gender</label>
    <div class="col-md-10">
    <input type="radio"  name="gn" value="male"><small>Male</small>
    <input type="radio"  name="gn" value="female"><small>Female</small>
    </div>
    </div>
    <div class ="row">
    <label class="label col-md-2 control-label">Country</label>
    <div class="col-md-10">
    <select class="form-control">
    <option>India</option>
    <option>America</option>
    <option>Australia</option>
    <option>Europe</option>
    <option>Tokyo</option>
    <option>Pakistan</option>
    <option>Turkey</option>
    </select>
    </div>
    </div>
    <a href ="create.html"><div class="but but-info">Submit</div></a>

    </div>
    </div>
    </div>
